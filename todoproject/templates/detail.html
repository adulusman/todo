{% extends 'base.html' %} 
{% block content %}

<div class="col-md-6">
    <h3>Tasks To be Compleated</h3>
    <div class="shadow-lg card" style="background-color:  #8cd37a">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <a class="btn btn-success" href="{% url 'delete' task.id %}">Done</a>
        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
    </div>
    </div>
    <br>
</div>


{% endblock %}
